<!DOCTYPE html>
<html lang="{{- site.Language.Lang -}}">
    <link rel="stylesheet" href= "/css/style.css" | absURL }}>
    {{ $currentPage := . }}
    <head>
        {{- partial "head.html" . -}}
    </head>
    <header>
        {{- partial "header.html" . -}}
    </header>

    <body>
        <div class="page">


            {{ if (findRE `<pre` .Content 1) }}
                <script src="/js/copybutton.js" defer></script>
            {{ end }}
            <section class="page__body">
                {{- block "main" . }}{{- end }}
            </section>


            <footer class="page__footer">
                {{- partial "footer.html" . -}}
            </footer>

        </div>
    </body>

</html>
